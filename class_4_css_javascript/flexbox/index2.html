<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            gap: 10px;
        }

        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
        }

        .orange{
            background-color: orange;
        }
        div > div{
            flex-basis: 200px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="red">
           <p> red </p> 
        </div>
        <div class="blue">
            <p> blue </p> 
        </div>
        <div class="orange">
            <p> orange </p> 
        </div>
         
    </div>
</body>
</html>
